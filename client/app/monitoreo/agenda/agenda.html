    <md-content laout="column" flex >
      <div>
		<div layout="row" layout-align="start center" >
			Fecha:
			<md-datepicker ng-model="fecha" ng-change="dateChange()" md-placeholder="Ingresar fecha" style="margin-right: 0px !important; "></md-datepicker>
		</div>
        
        <md-table-container>
          <table md-table md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" ng-model="selected" md-progress="promise">
            <thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
              <tr md-row>
                <th md-column md-order-by="codigo" ><span>C贸digo</span></th>
                <th md-column md-order-by="cdgns"><span>C贸digo gpo.</span></th>
                <th md-column md-order-by="fecha.value" md-desc><span>Tipo de cliente</span></th>
                <th md-column md-order-by="registroini.value"><span>Nombre</span></th>
                <th md-column md-order-by="registrofin.value"><span>Direcci贸n</span></th>
                <th md-column md-order-by="tiempoRec.value"><span>Descripci贸n</span></th>
                <th md-column ><span></span></th>
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row md-select="agenda" md-on-select="logItem" md-auto-select="options.autoSelect" ng-disabled="" ng-repeat="agenda in eventos.eventosarray | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
                <td md-cell>
                	<div ng-if="agenda.id.cdgcl != null">
                		{{agenda.id.cdgcl}}
                	</div>
                	<div ng-if="agenda.id.cdgclns != null">
                		{{agenda.id.cdgclns}}
                	</div>
                </td>
                <td md-cell>
                	<div ng-if="agenda.id.cdgns != null">
                		{{agenda.id.cdgns}}
                	</div>
                	<div ng-if="agenda.id.cdgns == null"></div>
                </td>
                <td md-cell>
                	<div ng-if="agenda.id.cdgns != null && agenda.id.cdgcl == null">Individual de gpo.</div>
                  <div ng-if="agenda.id.cdgns != null && agenda.id.cdgclns == null">Grupal</div>
                	<div ng-if="agenda.id.cdgns == null && agenda.id.cdgcl != null">Individual</div>
                  <div ng-if="agenda.id.cdgns == null && agenda.id.cdgcl == null && agenda.id.cdgclns == null">Prospecto</div>
                </td>
                <td md-cell>
					      <div ng-if="agenda.nombre != null"><!--'yyyy-MM-dd HH:mm:ss Z'-->
                		{{agenda.nombre}}
                	</div>
                	<div ng-if="agenda.nombre == null">No definido</div>
                </td>
                <td md-cell>
                	<div ng-if="agenda.direccion != null"><!--'yyyy-MM-dd HH:mm:ss Z'-->
                		{{agenda.direccion}}
                	</div>
                	<div ng-if="agenda.direccion == null">No definida</div>
                </td>
                <td md-cell>
					      <div ng-if="agenda.descripcion != null"><!--'yyyy-MM-dd HH:mm:ss Z'-->
                		{{agenda.descripcion}}
                	</div>
                	<div ng-if="agenda.descripcion == null">No definido</div>
                </td>
                <td md-cell>
                	<div >
                    <md-icon md-svg-src="../assets/icons/ic_delete_forever24px.svg" aria-label="eliminar" ng-click="eliminar($event)" style="margin-right: 10px !important; "></md-icon>
                    <md-icon md-svg-src="../assets/icons/ic_edit24px.svg" aria-label="editar" ng-click="editar()" style="margin-right: 10px !important; padding-top: 7px"></md-icon>
                    <md-icon md-svg-src="../assets/icons/ic_calendar24px.svg" aria-label="replicar" ng-click="showAdvanced($event)"></md-icon>
                	</div>
                </td>
              </tr>
            </tbody>
          </table>
        </md-table-container>

        <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{eventos.total}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
      </div>
    </md-content>
